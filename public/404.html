<!DOCTYPE html>
<html>
<head>
  <title> The page or event you were looking for went to the Land of Lost Things. We can help you find it or take you home. </title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>

  .banner {
    height: 100vh;
    background-size: cover !important;
    color: #111111;
    align-items: center;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;

  }

  .banner h1 {
  font-weight: bold;
  margin-bottom: 1em;
  font-family: 'Open Sans', sans-serif;
  font-size: 22px;

  }

  .banner h2 {
    font-weight: lighter;
    margin-bottom: 1em;
    font-family: 'Open Sans', sans-serif;
    font-size: 14px;
  }

  .banner-content {
    width: 50%;
    text-align: center;
    margin-left: 3em;

  }

  .link {
    text-align: center;
    margin-top: 5em;
  }

  .ctaButton {
  padding: 1em;
  background: transparent;
  border-radius: 3px;
  color: #111111;
  opacity: 0.8;
  z-index: 1;
  font-weight: lighter;
  text-decoration: none;
  border:none;
  outline: none;
  font-weight: lighter;
  padding: 1em 2.5em;
  box-shadow: 0px 0px 0px 0.5px #111111;
}

.ctaButton:hover{

  text-decoration: none;
  border:none;
  outline:none;

}

  </style>
</head>

<body class="banner" style="background-image: url('https://images.unsplash.com/photo-1516979187457-637abb4f9353?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0c4b5fcc53abd6158286dc86a9be4bee&auto=format&fit=crop&w=1650&q=80')">

    <div class="banner-content">
      <h1>Something went wrong, please try again</h1>
      <div class="link"> <h2><a class="ctaButton" href="/"> Go back home</a> </h2> </div>
    </div>
</body>
</html>
